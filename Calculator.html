<!DOCTYPE html>
<html>
  <head>
    <title>Basic Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: grey;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .calculator {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        width: 300px;
        text-align: center;
      }

      input {
        width: 100%;
        height: 97px;
        font-size: 24px;
      }
      .c-btn {
        width: 33%;
        font-size: 24px;
        padding: 5px;
      }
      .flexinput {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      button {
        width: 100%;
        height: 100px;
        padding: 10px;
        font-size: 20px;
        cursor: pointer;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
      }
      .black {
        background-color: black;
        color: white;
      }
      .grey{
        background-color: grey;
        color: white;
      }
      
    </style>
  </head>
  <body>
    <div class="calculator">
      <img src="https://shorturl.at/bsXY8" height="100px" alt="" />
      <div class="flexinput">
        <input type="text" id="display" readonly />
        <button class="c-btn" style="background-color: rgb(0, 128, 117);color: white;" onclick="clearDisplay()">AC</button>
      </div>

      <div class="buttons">
        <button class="black" onclick="appendToDisplay('9')">9</button>
        <button class="black" onclick="appendToDisplay('8')">8</button>
        <button class="black" onclick="appendToDisplay('7')">7</button>
        <button class="grey" onclick="appendToDisplay('+')">+</button>
        <button class="black" onclick="appendToDisplay('4')">4</button>
        <button class="black" onclick="appendToDisplay('5')">5</button>
        <button class="black" onclick="appendToDisplay('6')">6</button>
        <button class="grey" onclick="appendToDisplay('-')">-</button>
        <button class="black" onclick="appendToDisplay('1')">1</button>
        <button class="black" onclick="appendToDisplay('2')">2</button>
        <button class="black" onclick="appendToDisplay('3')">3</button>
        <button class="grey" onclick="appendToDisplay('/')">/</button>
        <button class="black" onclick="appendToDisplay('.')">.</button>
        <button class="black" onclick="appendToDisplay('0')">0</button>
        <button class="black" onclick="calculateResult()">=</button>
        <button class="grey" onclick="appendToDisplay('*')">*</button>
      </div>
    </div>
    <script>
      let displayValue = "";

      function appendToDisplay(value) {
        displayValue += value;
        document.getElementById("display").value = displayValue;
      }

      function clearDisplay() {
        displayValue = "";
        document.getElementById("display").value = displayValue;
      }

      function calculateResult() {
        try {
          displayValue = eval(displayValue);
          document.getElementById("display").value = displayValue;
        } catch (error) {
          document.getElementById("display").value = "Error";
        }
      }
    </script>
  </body>
</html>
